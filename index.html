<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="hero-img-box">
          <img
            src="./images/illustration-hero.svg"
            alt="Person listening to music, music notes around the person, city in the background"
            class="hero-img"
          />
        </div>
        <div class="text-box">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="plan-info">
              <div class="icon-box">
                <img
                  src="./images/icon-music.svg"
                  alt="Music note"
                  class="icon"
                />
              </div>
              <div class="plan-text-box">
                <p class="plan-title">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="plan-change-box">
              <a href="#" class="change-plan">Change</a>
            </div>
          </div>
          <div class="button-box">
            <a href="#" class="btn--payment">Proceed to Payment</a>
            <a href="#" class="btn--cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
